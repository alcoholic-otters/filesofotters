<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Files of Otters - DEMO</title>

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'filesharing/css/normalize.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'filesharing/css/base.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'filesharing/css/register.css' %}">
</head>

<body>
  <nav>
    <header><h1>Files of Otters</h1></header>

    <ul id="nav-list">
      <li><a href="{% url 'filesharing:login' %}">Home</a></li>
      <li class="current"><a href="{% url 'filesharing:register' %}">Register</a></li>
    </ul>
  </nav>

  <main>
    {% if messages %}
    <ul class="status-list">
      {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <h1>Register</h1>

    <form id="register-form" method="post" action="{% url 'filesharing:register' %}">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="password1">Password</label>
      <input type="password" name="password1" required>

      <label for="password2">Password confirmation</label>
      <input type="password" name="password2" required>

      <input class="submit-button" type="submit" value="Register">
    </form>
  </main>

  <footer>
    <div>
      Icons made by <a href="https://creativemarket.com/Becris" title="Becris">Becris</a>
      from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
    <div>
      Icons made by <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a>
      from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </footer>
</body>
</html>
